<!DOCTYPE html>
<html lang="en" class="dark rounded-xl bg-transparent">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruthScope</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="dark w-[300px] h-auto min-h-[140px] overflow-hidden font-['Inter',_sans-serif] m-0 p-0 bg-transparent">
  <div class="w-full h-full rounded-xl overflow-hidden bg-zinc-900 shadow-lg relative text-zinc-400">
    <!-- Content -->
    <div class="relative z-10 h-full p-4 flex flex-col items-center justify-between">
      <!-- Top section -->
      <div class="w-full flex justify-between items-center mb-4">
        <!-- Logo -->
        <div class="flex items-center gap-2 transition-all duration-300 ease-in-out">
          <img src="icon16.png" alt="TruthScope" class="w-5 h-5">
          <span class="font-semibold text-violet-400">TruthScope</span>
        </div>

        <!-- Status indicator -->
        <!-- Base classes: inline-flex items-center justify-center px-3 py-1.5 rounded-lg font-medium text-xs tracking-wide transition-all duration-300 ease-in-out shadow-none -->
        <!-- State classes will be applied by JS -->
        <div id="statusIndicator" class="inline-flex items-center justify-center px-3 py-1.5 rounded-lg font-medium text-xs tracking-wide transition-all duration-300 ease-in-out shadow-none bg-zinc-700 text-zinc-200 animate-pulse">
          <div class="flex items-center gap-1.5">
            <!-- Loading spinner (initial state) -->
            <div class="flex items-center justify-center">
              <svg class="animate-spin w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </div>
            <span>Analyzing</span>
          </div>
        </div>
      </div>

      <!-- Middle section - can be used for additional info -->
      <div class="w-full text-center mb-4">
        <!-- Class will be updated by JS -->
        <p id="statusMessage" class="text-sm text-gray-600">Checking content...</p>
      </div>

      <!-- Action button -->
      <!-- Base classes: border-none outline-none rounded-lg font-medium text-sm px-4 py-2 transition duration-200 ease-in-out cursor-pointer shadow-none mt-2 w-full hover:-translate-y-0.5 active:translate-y-0 -->
      <!-- State classes will be applied by JS -->
      <button id="actionButton" class="border-none outline-none rounded-lg font-medium text-sm px-4 py-2 transition duration-200 ease-in-out cursor-pointer shadow-none mt-2 w-full hover:-translate-y-0.5 active:translate-y-0 bg-indigo-600 text-indigo-50 hover:bg-indigo-700">
        View Details
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
